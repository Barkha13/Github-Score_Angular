<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Github Score</h1>
  <form (submit)="onSubmit()">
    Github Username:
    <input 
    type="text" 
    name="username"
    required
    [(ngModel)]="username"
    ><br><br>
    <input type="submit" value="Calculate my Github Score">
  </form>
  <hr>
  <h1>Your Github Score: {{score}}</h1>
  <p style="color:red;" *ngIf="score < 20">Needs Work!</p>
  <p style="color:orange;" *ngIf="score < 50 && score >= 20">A decent start!</p>
  <p style="color:black;" *ngIf="score < 100 && score >= 50">Doing good!</p>
  <p style="color:green;" *ngIf="score < 200 && score >= 100">Great job!</p>
  <p style="color:blue;" *ngIf=" score >= 200">GitHub Elite!</p>

</body>
</html>
